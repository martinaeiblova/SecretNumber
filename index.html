<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>Secret Number</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div
                    class="bg-success text-white border-bottom text-center w-auto p-3"
                >
                    <h1>What is the secret Number?</h1>
                </div>
            </header>
            <main>
                <section class="first">
                    <h4 class="text-center">
                        The secret number is between 1 and 20.
                    </h4>
                    <div class="text-center">
                        <h3 class="secretnumber">?</h3>
                    </div>
                </section>
                <section class="second">
                    <form id="myform">
                        <input type="number" class="field" />
                        <p>Guess the number</p>
                        <button class="check">Check!</button>
                    </form>
                </section>
                <section class="second">
                    <p class="message">You can start</p>
                    <p>Score: <span class="score">5</span></p>
                    <p>The highest score: <span class="highest">5</span></p>
                </section>
                <section class="text-right">
                    <button class="again">Play again!</button>
                </section>
            </main>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"
            ></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
